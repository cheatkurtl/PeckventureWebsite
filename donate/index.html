        <div class="donation-options">
            <button class="donate-button" onclick="setAmount(5)">5€</button>

                <label for="customAmount">Eigener Betrag (€)</label>
                <input type="number" id="customAmount" name="customAmount" min="1" placeholder="Dein Betrag" required>
