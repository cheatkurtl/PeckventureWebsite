<main>
    <section class="title">Kontakt</section>
    <div class="content-box contact-box">
        <h2>Kontaktiere uns</h2>
        <p>Wir freuen uns über deine Nachricht. Bitte fülle das untenstehende Formular aus, und wir melden uns bei dir!</p>
        <form action="send_email.php" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Dein Name" required>
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" placeholder="Deine E-Mail-Adresse" required>
            </div>
            <div class="form-group">
                <label for="message">Nachricht</label>
                <textarea id="message" name="message" rows="5" placeholder="Deine Nachricht..." required></textarea>
            </div>
            <button type="submit" class="contact-button">Nachricht senden</button>
        </form>
    </div>
