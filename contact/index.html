<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peckventure - Kontakt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            padding: 1rem 0;
            z-index: 1000;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #ddd;
        }

        .title {
            font-size: 2.5rem;
            text-align: center;
            margin-top: 120px;
            opacity: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60vh;
        }

        /* Unsichtbarer Inhalt, der beim Scrollen erscheinen soll */
        .spacer {
            height: 50vh; /* Kleinerer Platz für leichtes Scrollen */
        }

        .content {
            padding: 2rem;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        /* Sichtbar, wenn die Klasse 'visible' hinzugefügt wird */
        .content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Fußzeile */
        footer {
            background-color: #f3f3f3;
            padding: 2rem;
            text-align: center;
            margin-top: auto;
            color: #555;
        }

        footer p {
            margin: 0.5rem 0;
        }

        main {
            padding-top: 4rem;
        }
    </style>
</head>
<body>
    <!-- Navigationsleiste -->
    <nav id="navbar">
        <!-- Links werden durch JavaScript hinzugefügt -->
    </nav>

    <!-- Hauptinhalt -->
    <main>
        <section class="title" id="welcome-title">Kontakt</section>
        <div class="spacer"></div> <!-- Kleinerer Platzhalter für leichtes Scrollen -->
        <div class="content" id="main-content">
            <p>Du kannst uns gerne kontaktieren über:</p>
            <ul>
                <li>Email: info@peckventure.com</li>
                <li>Telefon: +43 123 456 789</li>
                <li>Adresse: Vogelstraße 1, 1010 Wien, Österreich</li>
            </ul>
            <p>Wir freuen uns auf deine Nachricht!</p>
        </div>
    </main>

    <!-- Fußzeile -->
    <footer>
        <p><a href="../home/impressum.html">Impressum</a></p>
        <p><a href="../home/privacy.html">Datenschutz</a></p>
        <p><a href="../home/cookies.html">Cookies</a></p>
        <p><a href="../home/terms.html">Nutzungsbedingungen</a></p>
        <p>© 2024 Peckventure</p>
    </footer>

    <script>
        // Sprachdaten für Navigation und Inhalt
        const translations = {
            en: {
                home: "Home",
                about: "About",
                contact: "Contact",
                donate: "Donate",
                faq: "FAQ",
                history: "History",
                newsletter: "Newsletter",
                welcome: "Contact",
                content: "Feel free to contact us through:"
            },
            de: {
                home: "Startseite",
                about: "Über Peckventure",
                contact: "Kontakt",
                donate: "Spenden",
                faq: "FAQ",
                history: "Geschichte",
                newsletter: "Newsletter",
                welcome: "Kontakt",
                content: "Du kannst uns gerne kontaktieren über:"
            }
        };

        // Systemsprache erkennen
        const userLang = navigator.language.startsWith("de") ? "de" : "en";

        // Navigationsleiste dynamisch generieren
        const navbar = document.getElementById("navbar");
        const navItems = ["home", "about", "contact", "donate", "faq", "history", "newsletter"];
        navItems.forEach(item => {
            const link = document.createElement("a");
            link.href = `../${item}/index.html`;
            link.textContent = translations[userLang][item];
            navbar.appendChild(link);
        });

        // Hauptinhalt übersetzen
        document.getElementById("welcome-title").textContent = translations[userLang].welcome;
        document.getElementById("main-content").querySelector("p").textContent = translations[userLang].content;

        // Scroll-Effekt für den Hauptinhalt
        const content = document.getElementById("main-content");
        window.addEventListener("scroll", () => {
            const scrollY = window.scrollY;

            if (scrollY > 50) { // Text wird sichtbar, wenn nach unten gescrollt
                content.classList.add("visible");
            } else { // Text verschwindet komplett, wenn ganz nach oben gescrollt wird
                content.classList.remove("visible");
            }
        });
    </script>
</body>
</html>
